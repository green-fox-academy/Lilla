<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>My todo</title>
</head>
<body>
<h1>Add new todo</h1>
<form action="#" th:action="@{/todo/create}" th:object="${newTodo}" method="post">

    <input type="submit" value="Submit"/>
</form>
</body>
</html>
