<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet"/>
    <title>Edit Todo</title>
</head>
<body style="font-family: 'Indie Flower', cursive;
        background:url(https://lazyscholarproject.files.wordpress.com/2013/04/tiled_image.jpg?w=497)">
    <h1>Edit Todo</h1>
    <form action="#" th:object="${todos}" th:action="@{list}" method="post">
        <input type="text" th:field="*{title}" />
        <ul>
            <li>
                <input id="features1" name="features" type="checkbox" value="SEEDSTARTER_SPECIFIC_SUBSTRATE" />
                <input name="_features" type="hidden" value="on" />
                <label for="features1">Urgent</label>
            </li>
            <li>
                <input id="features2" name="features" type="checkbox" value="FERTILIZER" />
                <input name="_features" type="hidden" value="on" />
                <label for="features2">Done</label>
            </li>
        </ul>
    </form>
</body>
</html>
