<html>
        <head>
            <title>My first form</title>
            <link rel="stylesheet" type="text/css" href="style4.css">
        </head>
        <body>
            <div class="background">
                <div class="profile">
                    <h1>Profile</h1>
                </div>
                <div class="data">
                    <div class="box contact">
                        <h3>Contact</h3>
                        <h4>Phone number</h4>
                        <input type="tel">
                        <h4>E-mail</h4>
                        <input type="email">
                        <h4>Facebook profile</h4>
                        <input type="url">
                        <h4>What kind of building do you live in?</h4>
                        <select>
                            <option>Choose a type</option>
                            <option>Apartement block</option>
                            <option>Block of flat</option>
                            <option>House</option>
                            <option>Townhouse</option>
                        </select>
                    </div>
                    <div class="box personal">
                        <h3>Personal info</h3>
                        <h4>Name</h4>
                        <input type="text">
                        <div class="half birth">
                            <h4>Sex</h4>
                            <input type="radio" id="female" name="gender">
                            <label for="male">female</label>
                            <input type="radio" id="male" name="gender">
                            <label for="female">male</label>
                        </div>
                        <div class="half sex">
                            <h4>Date of birth</h4>
                            <input type="text" id="date">
                        </div>
                        <h4>What are your favourite brands?</h4>
                        <div class="checkbox opel">
                            <input type="checkbox" id="opel" name="brands">
                            <label for="opel">Opel</label> <br>
                            <input type="checkbox" id="ray" name="brands">
                            <label for="ray">Ray-Ban</label> <br>
                            <input type="checkbox" id="star" name="brands">
                            <label for="star">Starbucks</label> <br>
                            <input type="checkbox" id="tesla" name="brands">
                            <label for="tesla">Tesla</label> <br>
                            <input type="checkbox" id="yahoo" name="brands">
                            <label for="yahoo">Yahoo</label>
                        </div>
                        <div class"checkbox adidas">
                            <input type="checkbox" id="adidas" name="brands">
                            <label for="adidas">Adidas</label><br>
                            <input type="checkbox" id="apple" name="brands">
                            <label for="apple">Apple</label><br>
                            <input type="checkbox" id="coca" name="brands">
                            <label for="coca">Coca-Cola</label><br>
                            <input type="checkbox" id="mazda" name="brands">
                            <label for="mazda">Mazda</label><br>
                            <input type="checkbox" id="nike" name="brands">
                            <label for="nike">Nike</label>
                        </div>
                    </div>
                </div>
                <div class="introduction">
                    <h4>Introduction</h4>
                    <h4>CV upload</h4>
                </div>
            </div>
        </body>
    </html>
