<html>
        <head>
            <title>My first form</title>
            <link rel="stylesheet" type="text/css" href="style4.css">
            <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        </head>
        <body>
            <div class="background">
                <div class="profile">
                    <h2>Profile</h2>
                </div>
                <div class="data">
                    <div class="box contact">
                        <h3>Contact</h3>
                        <p>Phone number</p>
                        <input type="tel" placeholder="+36** *** ***" maxlength="11">
                        <p>E-mail</p>
                        <input type="email" placeholder="name@domain.hu">
                        <p>Facebook profile</p>
                        <input type="url" placeholder="https://facebook.com/...">
                        <p>What kind of building do you live in?</p>
                        <select>
                            <option>Choose a type</option>
                            <option>Apartement block</option>
                            <option>Block of flat</option>
                            <option>House</option>
                            <option>Townhouse</option>
                        </select>
                    </div>
                    <div class="box personal">
                        <h3>Personal info</h3>
                        <p>Name</p>
                        <input type="text">
                        <div class="half sex">
                            <p>Sex</p>
                            <input type="radio" id="female" name="gender">
                            <label for="male">female</label>
                            <input type="radio" id="male" name="gender">
                            <label for="female">male</label>
                        </div>
                        <div class="half birth">
                            <p>Date of birth</p>
                            <input type="text" id="date" placeholder="pl. 1984">
                        </div>
                        <p>What are your favourite brands?</p>
                        <div class="checkbox opel">
                            <input type="checkbox" id="opel" name="brands">
                            <label for="opel">Opel</label> <br>
                            <input type="checkbox" id="ray" name="brands">
                            <label for="ray">Ray-Ban</label> <br>
                            <input type="checkbox" id="star" name="brands">
                            <label for="star">Starbucks</label> <br>
                            <input type="checkbox" id="tesla" name="brands">
                            <label for="tesla">Tesla</label> <br>
                            <input type="checkbox" id="yahoo" name="brands">
                            <label for="yahoo">Yahoo</label>
                        </div>
                        <div class"checkbox adidas">
                            <input type="checkbox" id="adidas" name="brands">
                            <label for="adidas">Adidas</label><br>
                            <input type="checkbox" id="apple" name="brands">
                            <label for="apple">Apple</label><br>
                            <input type="checkbox" id="coca" name="brands">
                            <label for="coca">Coca-Cola</label><br>
                            <input type="checkbox" id="mazda" name="brands">
                            <label for="mazda">Mazda</label><br>
                            <input type="checkbox" id="nike" name="brands">
                            <label for="nike">Nike</label>
                        </div>
                    </div>
                </div>
                <div class="introduction">
                    <p>Introduction</p>
                    <textarea type="text" placeholder="Write a few sentence about yourself" cols="113" rows="10"></textarea>
                    <p>CV upload</p>
                    <input type="file"> <br>
                    <input type="checkbox" id="term">
                    <label for="term">I accept <a href="https://i.imgflip.com/y6ab1.jpg" target="_blank">the terms and conditions</a> </label>
                    <div>
                        <div class="button reset">
                            <button type="reset">Delete form</button>
                        </div>
                        <div class="button save">
                            <button type="submit">Save</button>
                        </div>
                    </div> 
                </div>
            </div>
        </body>
    </html>
